<div id="card">
  <a class="card-image" target="_blank" href="{{include.link | relative_url }}">
    <img src="{{include.path | relative_url}}" alt="{{include.description}}">
    <div class="overlay">
      <div class="text">{{include.description}}</div>
    </div>
  </a>
  <a class="card-subtitle" target="_blank" href="{{include.link | relative_url }}">
    {{include.name}}
  </a>
</div>
