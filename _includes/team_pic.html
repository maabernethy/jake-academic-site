<div class="card hoverable {{include.type}}">
    <div class="card-image">
      <a target="_blank" href="{{include.link | relative_url }}">
        <img src="{{include.path | relative_url}}" alt="{{include.description}}">
      </a>
    </div>
    <div class="card-content">
      <span class="card-title">
        <a target="_blank" href="{{ include.link | relative_url }}">
          {{include.name}}
        </a>
      </span>
      <p>{{include.description}}</p>
    </div>
</div>
